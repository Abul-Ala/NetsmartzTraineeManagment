<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>Trainer Home</title>
</head>
<body>
	<div class="container">

		<h2>Add New Trainer</h2>
		<form th:action="addNewTrainer"   th:object=${trainer}>
		     <input type="hidden" th:field="*{trainerId}"/><br>
			<!--  <input type="text" name="trainerId" placeholder="Enter Trainer Id"><br> --> 
			<br> <input type="text" th:field="*{trainerName}" name="trainerName" placeholder="Enter name"><br>
			 <input type="text" th:field="*{trainerEmail}" name="trainerEmail" placeholder="Enter email"><br>
			  <input type="text"  th:field="*{trainerPhone}" name="trainerPhone" placeholder="Enter phone"><br>
                <br>
               <h5>Skills</h5>
               <th:block th:each="lang :${languages}">
               <input type="checkbox" th:field="*{language}" th:text="${lang.skill}"
                th:value="${lang.skillId}" />
                </th:block>
         
			<br>
			<button type="submit">Add New Trainer</button>

		</form> 
		
		
		

</body>
</html>
